<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up - CodeJava</title>
    <!--<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="css/style1.css">

</head>
<body>
<div class="main">
    <form th:action="@{/process_register}" th:object="${userDto}"
          method="post" class="form" id="form-1">
        <h3 class="heading">ĐĂNG KÝ</h3>
        <div class="form-group">
            <label for="name" class="form-label">Name: </label>
            <input id="name" name="name" th:value="*{name}" type="text" placeholder="Nhập name" class="form-control">
            <small style="color:#f33a58"  th:if="${#fields.hasErrors('name')}" class="form-message" th:errors="*{name}"></small>
        </div>
        <div class="form-group">
            <label for="username" class="form-label">Username: </label>
            <input id="username" name="username" th:value="*{username}" type="text" placeholder="Nhập username" class="form-control">
            <small style="color: #f33a58" th:if="${#fields.hasErrors('username')}" class="form-message" th:errors="*{username}"></small>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input id="password" name="password" th:value="*{password}" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <small style="color: #f33a58" th:if="${#fields.hasErrors('password')}" class="form-message" th:errors="*{password}"></small>
        </div>

        <div class="form-group">
            <label for="rpassword" class="form-label">config password:</label>
            <input id="rpassword" name="rpassword" th:value="*{rpassword}" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <small style="color: #f33a58" th:if="${#fields.hasErrors('rpassword')}" class="form-message" th:errors="*{rpassword}"></small>
        </div>

        <button type="submit" class="form-submit">Sign Up</button>
        <div style="margin-top:20px; margin-right: 10px; font-size: 15px" >
            <a th:href="@{/login}">Login tài khoản?<a>
        </div>
    </form>



</div>
<script src="js/main.js"></script>
</body>
</html>
