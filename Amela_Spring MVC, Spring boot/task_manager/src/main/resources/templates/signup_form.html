<body>
<div class="main">
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" class="form" id="form-1">
        <h3 class="heading">SIGN UP</h3>


        <div class="form-group">
            <label for="username" class="form-label">Username: </label>
            <input id="username" name="username" th:field="*{username}" type="text" placeholder="VD: Van A" class="form-control">
            <span class="form-message"></span>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input id="password" name="password" th:field="*{password}" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password_confirmation" class="form-label">config password:</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
        </div>

        <button type="submit" class="form-submit">Sign Up</button>
    </form>



</div>

<script src="js/main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#username', 'Vui lòng nhập tên ??y ?? c?a b?n'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'M?t kh?u nh?p l?i không chính xác')
            ],
            /*onSubmit: function(data) {

                console.log(data);
            }*/
        });
        Validator({

            ],

            }*/
        });
    });
</script>
